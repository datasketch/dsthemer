color_palette_type:
  show: true
  input_type: radioButtonsInput
  input_params:
    label: ' '
    choices: color_opts()
color_palette:
  show: true
  description: Click on the color circles to select the one you want. Once you've chosen the color, press 'Choose'. If you'd like to clear the selection, click on the trash can icon.
  input_type: colorPaletteInput
  input_params:
    label: Change or add colors
    colors: agg_palette()
agg:
  show: true
  show_if:
    has_data_num()
  input_type: selectizeInput
  input_params:
    label: Aggregation
    choices:
      Total:
      - sum
      Mean:
      - mean
      Max:
      - max
      Min:
      - min
percentage:
  show: true
  input_type: checkboxInput
  input_params:
    label: Percentage
bar_orientation:
  show: true
  show_if:
    has_bar()
  input_type: selectizeInput
  input_params:
    label: Orientation
    choices:
      Vertical:
      - ver
      Horizontal:
      - hor
bar_graph_type:
  show: true
  show_if:
    has_bar()
  input_type: selectizeInput
  input_params:
    label: Bar type
    choices:
      Stacked:
      - stacked
      Grouped:
      - grouped
map_tiles:
  show: true
  show_if:
    has_map()
  input_type: selectizeInput
  input_params:
    label: Map tile
    choices:
      Stadia Alidade Smooth:
      - Stadia.AlidadeSmooth
      Stadia Alidade Smooth Dark:
      - Stadia.AlidadeSmoothDark
      Stamen Toner (Dark style):
      - Stadia.StamenToner
      Stadia Outdoors:
      - Stadia.Outdoors
      OpenStreetMap Mapnik:
      - OpenStreetMap.Mapnik
      CartoDB Voyager Labels Under:
      - CartoDB.VoyagerLabelsUnder
      CartoDB Voyager Only Labels:
      - CartoDB.VoyagerOnlyLabels
    selected:
    multiple: true
    options:
      maxItems:
        - 1

